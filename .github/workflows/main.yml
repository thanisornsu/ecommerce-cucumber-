name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start API Server
        run: |
          docker run -d --rm --name qa-practice-api -p 8887:8081 rvancea/qa-practice-api:latest
          echo "Waiting for API to be ready..."
          for i in {1..10}; do
            if curl -fsS http://localhost:8887/api/v1/employees/1 >/dev/null 2>&1; then
              echo "API is up"
              break
            fi
            echo "API not ready yet, retrying... ($i/10)"
            sleep 3
          done

      - name: Run UI Tests
        run: npm run test:ui -- --tags "@ui"

      - name: Run API Tests
        run: npm run test:api -- --tags "@api"

      - name: Stop API Server
        if: always()
        run: docker stop qa-practice-api || true

      - name: Generate Report
        if: always()
        run: node generate-report.js

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cucumber-report
          path: reports/
          retention-days: 30
